<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boxcar</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hi+Melody&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css"
        integrity="sha512-NmLkDIU1C/C88wi324HBc+S2kLhi08PN5GDeUVVVC/BVt/9Izdsc9SVeVfA1UZbY3sHUlDSyRXhCzHfr6hmPPw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
        
        
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/common.css">
</head>

<body>
    <header>
        <div class="container position-relative bg-primary-subtle text-capitalize text-center p-0 mx-auto">
            <div class="coupon bg-primary">
                <div class="coupon-body text-white text-capitalize p-1">coupon</div>
            </div>
            <div class="py-4 fs-1">find your dream car</div>
            <div>
                <form id="search_form" class="bg-white rounded-5 w-75 mx-auto my-3" autocomplete="off">
                    <fieldset>
                        <legend class="d-none">드림카 검색</legend>
                        <div class="d-flex justify-content-between p-3 gap-3">
                            <select name="used_car" id="used_car"  class="border-0 flex-grow-1 fs-4">
                                <option value="">used cars</option>
                                <option value="inner">국내</option>
                                <option value="outer">해외</option>
                            </select>
                            <select name="makers" id="makers" class="border-0 flex-grow-1 fs-4">
                                <option value="">makers</option>
                                <option value="">현대</option>
                                <option value="">기아</option>
                            </select>
                            <select name="model" id="model" class="border-0 flex-grow-1 fs-4">
                                <option value="">model</option>
                                <option value="">그랜져</option>
                                <option value="">카니발</option>
                                <option value="">k5</option>
                            </select>
                            <input type="text" placeholder="price" class="border-0  fs-4">
                            <button type="submit" class="border-0 bg-primary rounded-circle"><span class="material-symbols-outlined p-2 text-white">search</span></button>
                        </div>
                    </fieldset>
                </form>
            </div>
            <div class="header-img">
                <img src="images/header_img.png" alt="">
            </div>
        </div>
    </header>
    <main></main>
    <footer></footer>
    <script src="script/jquery-3.7.1.min.js"></script>
</body>

</html>
