<!DOCTYPE html>
<html lang="ko">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <h1>삼항 조건 연산자</h1>
    <script>
        let userNumber = parseInt(prompt("숫자를 입력하세요"))        
        console.log(userNumber, typeof userNumber);
        userNumber % 3 === 0 ? alert("3의 배수 입니다") : alert("3의 배수가 아닙니다")
    </script>
</body>
