<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>누적합 계산기</title>
    <link rel="stylesheet" href="https://unpkg.com/mvp.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="prefix-sum.css">
</head>
<body>
    <form action="" id="prefix_sum_form" class="m-5 p-5">
        <h2 class="text-center mb-2">누적합 계산기</h2>
        <p class="text-center mb-4">1부터 입력값까지 다 더해드립니다</p>
        <fieldset class="">
            <div class="d-flex mb-3 align-items-center w-500 mx-auto">
                <label for="user_input">사용자 입력</label>
                <input type="number" id="user_input" name="user_input" class="flex-grow-1">
            </div>
            <div class="d-flex mb-3 align-items-center w-500 mx-auto">
                <label for="result">결과</label>
                <input type="text" name="result" id="result" class="flex-grow-1" disabled >
            </div>
            <div class="d-flex justify-content-center">
                <input type="submit" id="submit_btn" value="sum">
            </div>
        </fieldset>
    </form>
    <script src="prefix-sum.js"></script>
</body>
</html>
