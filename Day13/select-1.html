<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>선택문</h1>
    <h2>swtich ~ case</h2>
    <script>
        let userNumber = prompt("숫자를 입력하세요")

        switch(userNumber) {
            case "1" :
                alert("1등입니다")
                break;
            case "2" :
                alert("2등입니다")
                break;
            case "3" :
                alert("3등입니다")
                break;
            default:
                alert("숫자를 입력하세요")
                location.reload()
        }
    </script>
</body>
</html>
