<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>좌석배치 생성기(Dashboard)</title>
    <link rel="stylesheet" href="https://unpkg.com/mvp.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="seat-generator.css">
</head>
<body>
    <header>
        <h1>좌석 배치 프로그램</h1>
    </header>
    <main>
        <article class="d-flex gap-3">
            <div class="article_generator flex-1">
                <form id="calc_form">
                    <fieldset>
                        <legend>좌석 배치표</legend>
                        <ul>
                            <li>
                                <label for="mem_num">입장객 수</label>
                                <input type="number" name="mem_num" id="mem_num">
                            </li>
                            <li>
                                <label for="col_num">열의 갯수</label>
                                <input type="number" name="col_num" id="col_num">
                            </li>
                            <li>
                                <input type="submit" value="생성" class="btn">
                                <input type="reset" value="초기화" class="btn" id="reste_btn">
                            </li>
                        </ul>
                    </fieldset>
                </form>
            </div>
            <div class="article_status flex-1">
                <h2>현재시간</h2>
                <p>2025/02/5 14:53 PM</p>

                <h2>접속자 정보</h2>
                <p>소속 : 관리부</p>
                <p>이름 : 홍길동</p>
                <p>직급 : 대리</p>

                <h2>관리자 메세지</h2>
                <p>출입관리 철저하게...<button class="btn">자세히</button></p>
            </div>
        </article>
        <article id="result_article" class="d-none">
            <h2>결과</h2>
            <div id="result"></div>
        </article>
    </main>
    <footer>
        <p>copyright &copy; free.</p>
    </footer>
    <script src="seat-generator.js"></script>
</body>
</html>
