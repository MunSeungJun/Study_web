<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css"
        integrity="sha512-NmLkDIU1C/C88wi324HBc+S2kLhi08PN5GDeUVVVC/BVt/9Izdsc9SVeVfA1UZbY3sHUlDSyRXhCzHfr6hmPPw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Document</title>

</head>

<body>
    <div class="container">
        <div class="row">
            <ul class="d-flex flex-wrap justify-content-center gap-2">
                <li><img src="images/image1.png" data-src="images/big-image1.png" alt="picsum" class="pic img-fluid">
                </li>
                <li><img src="images/image2.png" data-src="images/big-image2.png" alt="picsum" class="pic img-fluid">
                </li>
                <li><img src="images/image3.png" data-src="images/big-image3.png" alt="picsum" class="pic img-fluid">
                </li>
                <li><img src="images/image4.png" data-src="images/big-image4.png" alt="picsum" class="pic img-fluid">
                </li>
                <li><img src="images/image5.png" data-src="images/big-image5.png" alt="picsum" class="pic img-fluid">
                </li>
                <li><img src="images/image6.png" data-src="images/big-image6.png" alt="picsum" class="pic img-fluid">
                </li>
            </ul>
        </div>
    </div>
    <div id="modal" class="position-absolute top-0 start-0 w-100 h-100 bg-dark d-none" style="--bs-bg-opacity: .8;">
        <div class="position-absolute top-50 start-50 translate-middle">
            <img src="images/big-image1.png" alt="" class="img-fluid lightbox-image">
            <button id="close_btn" class="btn bg-dark-subtle rounded-circle position-absolute top-0 end-0">x</button>
            <button
                class="btn bg-dark-subtle rounded-circle position-absolute top-50 start-0  translate-middle text-center"
                id="prev_btn">&lt;</button>
            <button class="btn bg-dark-subtle rounded-circle position-absolute top-50  translate-middle text-center"
                id="prev_btn">&gt;</button>
            <div id="info" class="p-1 position-absolute bottom-0">
                <div>
                    <p id="info_title"></p>
                    <p id="info_text"></p>
                </div>
            </div>
        </div>
    </div>
    <script src="lightbox.js"></script>
</body>

</html>
