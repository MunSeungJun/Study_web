<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>em rem 단위 실습</title>
    <style>
        html{
            font-size: 20px;
        }
        p{
            font-size: 1rem;
        }
        .content{
            font-size: 2em;
        }
    </style>
</head>
<body>
    <h1>레드향</h1>
    <p>껍질에 붉은 빛이 돌아 레드향이라고 불린다</p>
    <div class="content">
        <p>레드향은 한라봉과 귤을 교배한것으로</p>
        <p>일반 귤보다 2~3배 크고</p>
    </div>
</body>
</html>
