<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="calc.css">
</head>
<body>
    <div>
        <form id="calc_form">
            <fieldset class="border p-3">
                <legend></legend>
                <div id="calc_head" class="mb-3">

                </div>
                <div id="calc_body">
                    <input type="button" id="calc_btn7" value="7">
                    <input type="button" id="calc_btn8" value="8">
                    <input type="button" id="calc_btn9" value="9">
                    <input type="button" id="calc_btn10" value="%">
                    <input type="button" id="calc_btn4" value="4">
                    <input type="button" id="calc_btn5" value="5">
                    <input type="button" id="calc_btn6" value="6">
                    <input type="button" id="calc_btn11" value="x">
                    <input type="button" id="calc_btn1" value="1">
                    <input type="button" id="calc_btn2" value="2">
                    <input type="button" id="calc_btn3" value="3">
                    <input type="button" id="calc_btn12" value="-">
                    <input type="button" id="calc_btn0" value="0">
                    <input type="button" id="calc_btn13" value=".">
                    <input type="button" id="calc_btn14" value="+">
                    <input type="submit" value="=">
                </div>
            </fieldset>
        </form>
    </div>
    <script src="calc.js"></script>
</body>
</html>
