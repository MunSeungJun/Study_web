<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css" integrity="sha512-NmLkDIU1C/C88wi324HBc+S2kLhi08PN5GDeUVVVC/BVt/9Izdsc9SVeVfA1UZbY3sHUlDSyRXhCzHfr6hmPPw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
</head>
<body>
    <header>
        <div class="container-fluid bg-primary text-white text-capitalize mb-5">
            <div class="row">
                <div class="col-sm-12">
                    <h1>my news app</h1>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="container mb-3">
            <div class="row">
                <div class="col-sm-12">
                    <form id="news_form" class="d-flex justify-content-center">
                        <fieldset>
                            <legend class="d-none">검색</legend>
                            <label for="keyword">키워드</label>
                            <input type="text" name="keyword" id="keyword" placeholder="검색어를 입력하세요" autocomplete="off">
                            <input type="submit" value="검색">
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
        <div class="container">
            <div id="news" class="row">
                <div class="col text-center" id="result"></div>
            </div>
        </div>
    </main>
    <script src="newsdata.js"></script>
</body>
</html>
