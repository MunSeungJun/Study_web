<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Couplay</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="public/couplay.css">
</head>

<body>
    <header>
        <ul class="header_links d-flex justify-content-center p-3">
            <li><a href="#" id="login">로그인</a></li>
            <li><a href="#" id="join">회원가입</a></li>
            <li><a href="#" id="cart">장바구니</a></li>
            <li><a href="#" id="check">주문조회</a></li>
        </ul>
        <div class="logo d-flex justify-content-center mb-5">
            <img src="images/logo_img.png" alt="" id="logo_img" />
        </div>
        <ul class="d-flex justify-content-center">
            <li><a href="#" id="shopping" class="menu p-3 text-black text-uppercase">shopping</a></li>
            <li><a href="#" id="sales" class="menu p-3 text-black text-uppercase">sales</a></li>
            <li><a href="#" id="event" class="menu p-3 text-black text-uppercase">event</a></li>
        </ul>
    </header>
    <main>
        <div class="join d-flex flex-column justify-content-center align-items-center mt-5 mb-5 p-3">
            <h2 class="text-uppercase">join</h2>
            <p>회원가입</p>
        </div>
        <div>
            <form id="signup_form">
                <fieldset>
                    <legend class="screen_out">가입구분</legend>
                    <h2 class="fw-bold text-center mb-3">가입구분</h2>
                    <table class="mb-3" id="member_type_tbl" >
                        <tr>
                            <th>회원구분</th>
                            <td>
                                <label>
                                    <input type="radio" name="member_type" id="member_type1" value="0" checked>개인회원
                                </label>
                                <label>
                                    <input type="radio" name="member_type" id="member_type2" value="1">사업자회원
                                </label>
                            </td>
                        </tr>
                    </table>
                </fieldset>
                <fieldset>
                    <legend class="screen_out">기본정보</legend>
                    <h2 class="fw-bold text-center m-3">기본정보</h2>
                    <table class="mb-3" id="info_tbl">
                        <tr>
                            <th><label for="user_id" class="">아이디</label></th>
                            <td><input type="text" id="user_id"></td>
                        </tr>
                        <tr>
                            <th><label for="user_pw" class="">비밀번호</label></th>
                            <td><input type="password" id="user_pw"></td>
                        </tr>
                        <tr>
                            <th><label for="user_name" class="">이름</label></th>
                            <td><input type="text" id="user_name"></td>
                        </tr>
                        <tr>
                            <th><label for="user_phone" class="">연락처</label></th>
                            <td>
                                <select name="first_digit" id="first_digit">
                                    <option>-선택-</option>
                                    <option value="010">010</option>
                                    <option value="011">011</option>
                                    <option value="070">070</option>
                                </select>
                                <input type="tel" name="second_digit" id="second_digit" maxlength="4">
                                <input type="tel" name="third_digit" id="third_digit" maxlength="4">
                            </td>
                        </tr>
                        <tr>
                            <th>sms 수신여부</th>
                            <td>
                                <label for="user_sms">
                                    <input type="checkbox" id="user_sms">수신함
                                </label>
                            </td>
                        </tr>
                        <tr>
                            <th><label for="user_email" class="">이메일</label></th>
                            <td>
                                <input type="email" id="user_email">
                            </td>
                        </tr>
                        <tr>
                            <th>파일첨부</th>
                            <td>
                                <input type="text" id="attached_file" disabled>
                                <label for="user_avatar" class="btn3">찾아보기</label>
                                <input type="file" id="user_avatar" name="user_avatar" class="screen_out">
                            </td>
                        </tr>
                    </table>
                </fieldset>
                <div class="d-flex justify-content-center gap-2 mb-5">
                    <input type="submit" value="가입" class="btn1">
                    <input type="reset" value="취소" class="btn2">
                </div>
            </form>
        </div>
    </main>
    <footer>
        <ul class="footer_links bg-black d-flex justify-content-center gap-3 p-3">
            <li><a href="#">이용약관</a></li>
            <li><a href="#">개인정보처리방침</a></li>
            <li><a href="#">이용안내</a></li>
            <li><a href="#">고객샌터</a></li>
        </ul>
        <div class="text-center p-3">
            <p class="fw-bold">광주광역시 서구 경열로 3</p>
            <p class="text-uppercase fw-bold">copyright &copy; 2017 couplay all rights reserved</p>
        </div>
    </footer>
</body>

</html>
