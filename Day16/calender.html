<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        #dates{
            display: grid;
            grid-template-columns: repeat(7, 20px);
            grid-gap: 0.5rem;
            max-width: 200px;
        }
        .box{
            border: 1px solid #666;
        }
        .font2{
            color: gray;
        }
    </style>
</head>
<body>
    <h1>캘린더</h1>
    <div id="timer"></div>
    <div id="calender">
            <div class="d-flex">
                <div id="month" class="order-1 ms-1"></div>
                <button id="prev_btn" class="order-0 ms-1">&lt;</button>
                <button id="next_btn" class="order-2 ms-1">&gt;</button>
            </div>
            <div id="dates" class="box"></div>
    </div>
    <script src="calender.js"></script>
</body>
</html>
