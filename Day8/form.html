<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- <link rel="stylesheet" href="https://unpkg.com/mvp.css"> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="form.css">
</head>

<body>
    <header>
        <div class="header_container d-flex justify-content-between">
            <div class="logo">로고 이미지</div>
            <nav>
                <ul class="d-flex gap-3">
                    <li><a href="">메뉴1</a></li>
                    <li><a href="">메뉴2</a></li>
                    <li><a href="">메뉴3</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <h1 class="text-center p-5 border-bottom">주문서</h1>
        <div class="container border mx-auto m-3 p-3" id="parent">
            <div class="find_box" id="child">
                    <form>
                        <label for="">주소검색</label>
                        <input type="text">
                    </form>
            </div>
            <form method="get">
                <fieldset class="d-flex flex-column align-items-center gap-3">
                    <h3 class="border-bottom">주문자 정보</h2>
                        <legend>레드향 주문하기</legend>
                        <div class="row_even gap-2">
                            <label for="name" class="flex-grow-1">이름</label>
                            <input id="name" type="text" autocomplete="off" class="flex-grow-1">
                        </div>
                        <div class="row_even gap-2">
                            <label for="address" class="flex-grow-1">배송주소</label>
                            <input id="address" type="text" class="flex-grow-1">
                            <button id="searchBtn" class="search_btn">찾기</button>
                        </div>
                        <div class="row_even gap-2">
                            <label for="phone" class="flex-grow-1">연락처</label>
                            <input id="phone" type="text" class="flex-grow-1">
                        </div>
                        <div>
                            <input type="submit" value="주문">
                        </div>
                </fieldset>
            </form>
        </div>
    </main>

    <script src="main.js"></script>
</body>

</html>
