<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>연산자</h1>
    <p>동작을 지시하는 기호</p>

    <h2>연산자 종류</h2>
    <ul>
        <li>산술연산자 : +, -, *, /, %</li>
        <li>증감연산자 : ++, --</li>
        <li>대입연산자 : =, +=, -=, *=, /=, %=</li>
        <li>비교연산자 : ==, ===, !=, !==</li>
    </ul>
</body>
</html>
