<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>조건문</h1>
    <h2>3의 배수 확인하기2</h2>

    <script>
        let userNumber = prompt("숫자를 입력하세요")

        if(userNumber != null) {
            if(userNumber % 3 == 0){
                document.write(`${userNumber}는 3의배수 입니다`)
            } else {
                document.write(`${userNumber}는 3의배수가 아닙니다`)
            }
        } else {
            alert("숫자 입력이 취소되었습니다")
        }
    </script>
</body>
</html>
