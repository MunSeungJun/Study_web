<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
</head>

<body>
    <div class="container car-body">
        <div class="swiper">
            <div class="swiper-wrapper">
                <div class="swiper-slide p-5 bg-danger border" style="height: 300px;">Slide 1</div>
                <div class="swiper-slide p-5 bg-body-secondary border" style="height: 300px;">Slide 2</div>
                <div class="swiper-slide p-5 bg-primary border" style="height: 300px;">Slide 3</div>
                <div class="swiper-slide p-5 bg-primary-subtle border" style="height: 300px;">Slide 4</div>
                <div class="swiper-slide p-5 bg-success border" style="height: 300px;">Slide 5</div>
                <div class="swiper-slide p-5 bg-white border" style="height: 300px;">Slide 6</div>
            </div>
        </div>
    </div>
    <div class="d-flex justify-content-center align-items-center">
        <button id="prev_btn" class="prev_btn btn fs-2">&lt;</button>
        <button id="next_btn" class="next_btn btn fs-2">&gt;</button>
    </div>
    
    <script type="module">
        import Swiper from 'https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.mjs'

        const swiper = new new Swiper('.swiper', {
            slidesPerView: 3,
            spaceBetween: 20,
            direction: 'horizontal',
            loop: true,
            navigation: {
                nextEl: '.prev_btn',
                prevEl: '.next_btn',
            }
        });
    </script>
</body>

</html>
