<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D-Day</title>
    <link rel="stylesheet" href="https://unpkg.com/mvp.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        legend{
            display: none;
        }
    </style>
</head>
<body>
    <header></header>
    <main>
        <form id="d_day_form">
            <fieldset>
                <legend></legend>
                <div class="input_row">
                    <label for="input_date">날짜</label>
                    <input type="date" id="input_date" name="input_date">
                </div>
                <div class="input_row">
                    <label for="input_text">내용</label>
                    <input type="text" id="input_text" name="input_text">
                </div>
                <div class="input_row">
                    <label for="input_place">장소</label>
                    <input type="text" id="input_place" name="input_place">
                </div>
                <div class="input_row">
                    <input type="submit" value="계산">
                </div>
            </fieldset>
        </form>
    </main>
    <footer></footer>
    <script src="dday.js"></script>
</body>
</html>
