<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css"
        integrity="sha512-NmLkDIU1C/C88wi324HBc+S2kLhi08PN5GDeUVVVC/BVt/9Izdsc9SVeVfA1UZbY3sHUlDSyRXhCzHfr6hmPPw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="mobile.css">
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <meta property="og:title" content=네모샵>
    <meta property="og:site_name" content=nemoshop>
    <meta property="og:url" content=http://sbs2469.dothome.co.kr>

    <meta property="og:type" content=website>
    <meta property="og:image" content=http://sbs2469.dothome.co.kr/og-iamge.png>
</head>

<body>
    <header>
        <div class="logo d-flex justify-content-center">
            <img src="nemoshop-logo.png" alt="" />
        </div>
        <div class="page_title text-center">membership</div>
    </header>
    <main>
        <div class="main_container">
            <form id="member_form" autocomplete="off" class="mt-5">
                <fieldset class="border p-5 mb-5" id="member">
                    <legend class="text-center fw-bold">회원로그인</legend>
                    <ul class="d-flex flex-column align-items-center">
                        <li class="sub_container input_id">
                            <input type="text" id="user_id" name="user_id" class="w-100">
                            <label for="user_id" class="id_label">아이디 또는 전화번호</label>
                        </li>
                        <li class="sub_container input_pw mb-3">
                            <input type="password" id="user_pw" name="user_pw" class="w-100">
                            <label for="user_pw" class="pw_label">비밀번호</label>
                        </li>
                        <li class="sub_container mb-3">
                            <input type="checkbox" id="save_id">
                            <label for="save_id">아이디저장</label>
                        </li>
                        <li class="sub_container d-flex flex-column gap-1">
                            <input type="submit" value="로그인" id="loginBtn">
                            <input type="button" value="회원가입" id="signBtn">
                        </li>
                    </ul>
                </fieldset>
                <fieldset class="border p-4 mb-5">
                    <legend class="text-center fw-bold" id="no_memboer">비회원 주문조회</legend>
                    <ul class="d-flex flex-column align-items-center gap-3">
                        <li class="sub_container d-flex align-items-center">
                            <label for="order_id" class="fw-bold " style="width: 20%;">주문번호</label>
                            <input type="text" id="order_id" class="flex-grow-1" placeholder="-빼고 입력해주세요">
                        </li>
                        <li class="sub_container d-flex align-items-center">
                            <label for="phone_number" class="flex-grow-1 fw-bold" style="width: 20%;" >연락처</label>
                            <div class="d-flex phone_number_all">
                                <select name="" id="phone_number" class="me-3 ">
                                    <option value="010" selected>-선택-</option>
                                    <option value="010">010</option>
                                    <option value="011">011</option>
                                    <option value="070">070</option>
                                </select>
                                <div class="d-flex phone_number_box flex-grow-1 gap-3 ">
                                    <input type="text" class="flex-grow-1" maxlength="4">
                                    <input type="text" class="flex-grow-1" maxlength="4">
                                </div>
                            </div>
                        </li>
                        <li class="sub_container">
                            <input type="submit" value="주문조회" id="checkBtn">
                        </li>
                    </ul>
                </fieldset>
            </form>
        </div>
    </main>
    <footer>
        <nav class="sub_nav">
            <ul class="d-flex justify-content-center gap-3 align-items-center p-1">
                <li><a href="#">이용약관</a></li>
                <li><a href="#">개인정보취급방침</a></li>
                <li><a href="#">고객샌터</a></li>
            </ul>
        </nav>
        <div class="contact text-center mt-3">
            <p class="phone">1566.5678</p>
            <p class="info">상호명:네모샵 | 대표자:김네모 | 주소: 광주광역시 서구 경열로3 </p>
        </div>
        <div class="copyright text-center text-uppercase">
            <p>copyright &copy; 2017 nemoshop all rights reserved</p>
        </div>
        <div class="sub_logo d-flex justify-content-center">
            <img src="nemoshop-sub-logo.png" alt="" />
        </div>
    </footer>
    <script src="main.js"></script>
</body>

</html>
