<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css"
        integrity="sha512-NmLkDIU1C/C88wi324HBc+S2kLhi08PN5GDeUVVVC/BVt/9Izdsc9SVeVfA1UZbY3sHUlDSyRXhCzHfr6hmPPw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
</head>

<body>
    <div class="header">
        <h3 class="text-center">에디오피아 게뎁</h3>
    </div>
    <div class="container">
        <div class="row d-flex justify-content-center">
            <div id="img" class="col-sm-6">
                <div id="main_img" class="mb-2"></div>
                <div class="container">
                    <div id="sub_imgs" class="row d-flex gap-2"></div>
                </div>
            </div>
            <div id="info" class="col-sm-6">
                <ul class="list-group-flush list-group">
                    <li class="list-group-item">상품명 : <span id="name"></span></li>
                    <li class="list-group-item">판매가 : <span id="price"></span>원 </li>
                    <li class="list-group-item">배송비 : 3000원 <br> (50000원 이상 구매시 무료)
                    </li>
                    <li class="list-group-item">적립금 : <span id="point"></span>(2%)</li>
                    <li class="list-group-item">2019.06.07</li>
                    <li class="list-group-item d-flex gap-2 align-items-center">수량 : <input type="number" id="count" min="1" max="10" value="1">
                    </li>
                    <li class="list-group-item">구매가 : <span id="price_total"></span>원</li>
                    <li class="list-group-item">
                        <button id="cart" class="btn btn-primary">장바구니</button>
                        <button id="order" class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#exampleModal">바로구매</button>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <div class="modal fade" id="exampleModal" data-bs-backdrop="static" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <ul class="list-group list-group-flush">
                <li class="list-group-item">상품명 : <span id="item_name"></span></li>
                <li class="list-group-item">단가 : <span id="item_price"></span>원</li>
                <li class="list-group-item">수량 : <span id="item_count"></span></li>
                <li class="list-group-item">결제금액 : <span id="item_price_total"></span></li>
              </ul>
              
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">취소</button>
              <button type="button" class="btn btn-primary">구매</button>
            </div>
          </div>
        </div>
      </div>
    <script src="document-2.js"></script>
</body>

</html>
